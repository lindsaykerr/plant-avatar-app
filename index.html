<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/paac.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="notify" onclick='notify()'>Notify me</button>
    <script>
      function notify() {
        if ("Notification" in window) {
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              new Notification("Granted", {
                body: "You will be notified",
              });
            }
          });
        }
      }
    </script>
    <div id="test-worker"></div> 
    <script type="module" src="/src/scripts/inti-service-worker.js"></script>
    <script type="module" src="/src/main.js"></script>   
    <script type="module" defer>
      if ("serviceWorker" in navigator) {
        const result = navigator.serviceWorker.ready;
        result.then((registration) => {    
          const channel = new MessageChannel();
          registration.active.postMessage({type: "connect", port: channel.port2}, [channel.port2]);

          channel.port1.onmessage = (event) => {
           
            if (event.data.type === "is view active") { 
              console.log("Sending view is active ");
              registration.active.postMessage({type: "view is active", view: true});
            }
          };
        
    
        });
      }
    </script> 

  </body>
</html>
